name: CI

on:
  pull_request_target:
    branches:
      - main
  merge_group:

permissions:
  contents: read
  actions: read
  checks: write

jobs:

  labeler:
    runs-on: ubuntu-latest
    if: startsWith(github.event_name, 'pull_request_targe')
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Label PR based on size
        uses: cbrgm/pr-size-labeler-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repository: ${{ github.repository }}
          github_pr_number: ${{ github.event.number }}
          config_file_path: .github/pr-size.yaml

  test:
    name: Unit Test Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Setup Project
        uses: ./.github/actions/setup
        with:
          dependencies: true
      - name: Test on PR
        if: github.event_name != 'merge_group'
        run: pnpm exec nx affected -t test --base=${{ github.event.pull_request.base.sha }} --head=${{ github.event.pull_request.head.sha }} --ci --coverage --coverageReporters=lcov
      - name: Test on Merge Queue
        if: github.event_name == 'merge_group'
        run: pnpm exec nx -t test --ci --coverage --coverageReporters=lcov
      - name: Create github check
        uses: LouisBrunner/checks-action@6b626ffbad7cc56fd58627f774b9067e6118af23 # v2.0.0
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Unit Test Check
          conclusion: ${{  job.status }}

  e2e:
    name: E2E Test Runner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - name: Setup Project
        uses: ./.github/actions/setup
        with:
          dependencies: true
      - name: Test on PR
        if: github.event_name != 'merge_group'
        run: pnpm exec nx affected -t e2e --base=${{ github.event.pull_request.base.sha }} --head=${{ github.event.pull_request.head.sha }}
      - name: Test on Merge Queue
        if: github.event_name == 'merge_group'
        run: pnpm exec nx -t e2e
      - name: Create github check
        uses: LouisBrunner/checks-action@6b626ffbad7cc56fd58627f774b9067e6118af23 # v2.0.0
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: E2E Test Check
          conclusion: ${{  job.status }}



